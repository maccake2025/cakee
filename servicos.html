        <div class="menu-icon" onclick="toggleMenu()" aria-label="Abrir menu">&#9776;</div>

            <a href="./index.html" class="primeira-logo">

            <a href="quemsomos.html" class="segunda-logo">

        </div>

        <!-- Navegação -->

                <h2 class="servico-titulo">Doces</h2>

            <div class="servico-item">
                <h2 class="servico-titulo">Bolos</h2>
                <div class="servico-imagem">
                    <img src="./imagens/meu_servico_imagem_3.png" alt="Imagem de Bolos">
